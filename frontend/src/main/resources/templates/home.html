<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kotprotiv</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<h2>As you can see, I am not a frontend dev</h2>
<br>
<h3>Some links</h3>
<a rel="me" href="https://bsky.app/profile/kotprotiv.bsky.social">
	<img th:src="@{/img/bluesky.jpeg}" width="50" height="50" alt="bluesky logo">
</a>
<a rel="me" href="https://instagram.com/kotprotiv">
	<img th:src="@{/img/instagram.png}" width="50" height="50" alt="instagram logo">
</a>
<a rel="me" href="https://last.fm/user/kotprotiv">
	<img th:src="@{/img/lastfm.png}" width="50" height="50" alt="lastfm logo">
</a>
<a rel="me" href="https://mastodon.social/@kotprotiv">
	<img th:src="@{/img/mastodon.png}" width="50" height="50" alt="mastodon logo">
</a>
<br>
<h3>Obsession of the week: <span th:text="${obsession.name}"></span></h3>
<div style="overflow: hidden; position: relative; width: 100%; height: 0; padding-bottom: 56.25%;">
	<iframe th:src="${obsession.url}" style="border: 0; width: 100%; height: 100%; position: absolute; top: 0; left: 0;"
			allowfullscreen></iframe>
</div>
</body>
</html>
